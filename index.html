<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator - First Person View</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
      }
      canvas {
        display: block;
      }
      #viewToggle {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="viewToggle">Toggle View</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
